<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 판단 시스템</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">이미지 판단 시스템</h1>
                        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">이미지를 선택하세요</label>
                                <input type="file" name="file" id="file" class="form-control" accept="image/*" onchange="loadImagePreview(event)">
                            </div>
                            <div class="mb-3 text-center">
                                <!-- 이미지 미리보기 영역 -->
                                <img id="preview" src="" alt="이미지 미리보기" class="img-fluid rounded" style="display: none; max-height: 400px;">
                            </div>
                            <div class="d-grid">
                                <!-- 이미지 분석 버튼 -->
                                <button type="submit" class="btn btn-primary">이미지 분석</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
